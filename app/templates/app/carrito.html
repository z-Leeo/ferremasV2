<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos CSS para carrito van aqu√≠ */
    </style>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in carrito %}
                <tr>
                    <td>{{ item.producto.nombre }}</td>
                    <td>${{ item.producto.precio }}</td>
                    <td>{{ item.cantidad }}</td>
                    <td>${{ item.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <h2>Total: ${{ total_carrito }}</h2>
            <button>Realizar compra</button>
        </div>
    </div>
</body>
</html>
