<html>
<body>
    <h1>Convertidor de Divisas</h1>
    <form id="conversion-form">
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required><br>

        <label for="from_currency">De:</label>
        <input type="text" id="from_currency" name="from_currency" required><br>

        <label for="to_currency">A:</label>
        <input type="text" id="to_currency" name="to_currency" required><br>

        <button type="submit">Convertir</button>
    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#conversion-form').submit(function(event) {
            event.preventDefault();
            $.get('/convert_currency/', $(this).serialize(), function(data) {
                $('#result').text('Resultado: ' + data.converted_amount);
            });
        });
    </script>
</body>
</html>
